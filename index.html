<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Sign Up Form</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=0">
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>
        <div class = "content">
            
            <div class = "left">
                
            </div>

            <div class = "right">
                <div class="first">
                    <h2>This is not a real e-commerce website! You know you need something
                        like this in your life to help you shop your next outfit.
                        <br> Sign up <i>now</i> to get started
                        <br>
                        <br>
                        You <i>know</i> you want to.
                    </h2>
                </div>
                <div class="second">
                    <form action="" method="get" class="form-main">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="firstName">FIRST NAME:</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>
                            <div class="form-div">
                                <label for="email">EMAIL:</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-div">
                                <label for="password">PASSWORD:</label>
                                <input type="password" id="password" name="password" required>
                                <p id="error"></p>
                            </div>
                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="lastName">LAST NAME:</label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                            <div class="form-div">
                                <label for="phone">PHONE NUMBER:</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-div">
                                <label for="confirmPassword">CONFIRM PASSWORD:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="third">
                    <button type="button" class="butt"><b>Create Account</b></button>
                </div>
            </div>
        </div>
    
    </body>
</html>
